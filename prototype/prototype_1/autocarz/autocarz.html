<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>AutoCarz Dashboard</title>
    <link rel="stylesheet" href="autocarz.css" />
  </head>
  <body>
    <h1>🚗 AutoCarz 대시보드</h1>

    <!-- 🔄 카메라 + 지도 + 타임라인 좌우배치 -->
    <div class="map-row">
      <!-- 🔴 왼쪽: 카메라 -->
      <div class="left-panel">
        <h2>카메라 미리보기</h2>
        <video id="camera" autoplay muted></video>
        <br />
        <button onclick="toggleCamera()">카메라 On/Off</button>
        <button onclick="capturePhoto()">📸 사진 찍기</button>
        <canvas id="snapshot" style="display: none"></canvas>
      </div>

      <!-- 🗺 오른쪽: 지도 + 타임라인 -->
      <div class="right-panel">
        <h2>카카오맵 - 현재 위치</h2>
        <div id="kakaomap"></div>

        <h2>📍 사진 촬영 위치 타임라인</h2>
        <div id="photo-location-list"></div>
      </div>
    </div>

    <!-- 📷 카메라 스크립트 -->
    <script>
      let stream = null;
      async function toggleCamera() {
        const video = document.getElementById("camera");
        if (!stream) {
          try {
            stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;
          } catch (e) {
            alert("카메라 접근이 차단되었습니다.");
          }
        } else {
          stream.getTracks().forEach((track) => track.stop());
          video.srcObject = null;
          stream = null;
        }
      }

      function capturePhoto() {
        const video = document.getElementById("camera");
        const canvas = document.getElementById("snapshot");
        const context = canvas.getContext("2d");

        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        // 🟡 여기에 음성 경고 + 진동 추가
        const message = new SpeechSynthesisUtterance(
          "신고 접수가 완료 되었습니다. 오늘 하루도 고생하셨습니다."
        );
        message.lang = "ko-KR";
        window.speechSynthesis.speak(message);

        if (navigator.vibrate) {
          navigator.vibrate([300, 100, 300]);
        }

        navigator.geolocation.getCurrentPosition((pos) => {
          const lat = pos.coords.latitude.toFixed(6);
          const lon = pos.coords.longitude.toFixed(6);
          const now = new Date();
          const timestamp = now.toLocaleString();

          const entry = document.createElement("div");
          entry.className = "photo-log-entry";
          entry.innerText = `📸 [${timestamp}] 위도: ${lat}, 경도: ${lon}`;

          const list = document.getElementById("photo-location-list");
          list.prepend(entry);
        });
      }
    </script>

    <!-- 🧭 카카오맵 연동 -->
    <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c739c0f81dfa880de4e29da416515953"></script>
    <script>
      navigator.geolocation.getCurrentPosition((pos) => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        const container = document.getElementById("kakaomap");
        const options = {
          center: new kakao.maps.LatLng(lat, lon),
          level: 3,
        };
        const map = new kakao.maps.Map(container, options);
        new kakao.maps.Marker({
          position: new kakao.maps.LatLng(lat, lon),
          map: map,
        });
      });
    </script>
  </body>
</html>
